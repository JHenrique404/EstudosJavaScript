<table>
    <caption>Produtos</caption>   <!--Oque representa essa tabela ou nao-->
    
    <thead>
        <tr><!--Table Row-->
            <th>Produto</th> <!--Table Head-->
            <th>Preco</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>

    <tbody>
        <tr><!--Table Row -- Linha -->
            <td>iPad</td> <!--Table Data-->
            <td>32899,00</td>
            <td>5</td>
            <td>20000,00</td>
        </tr>

        <tr>
            <td>Samsung</td>
            <td>2330,00</td>
            <td>8</td>
            <td>20000,00</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="3" rowspan="2">Total</td> <!--Colspan == ocupa 3 colunas-->
            <td>40000,00</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse; /* Nao ter bordar*/       
    }

    th, td { /*Aplica pra TH ou pra TD*/
        padding: 10px;
    }

    thead tr { /*No TR que esta dentro de THEAD*/
        border-bottom: solid 3px #444; /*Vai colocar uma borda abaixo do cabecalho*/
    }

    tbody tr:hover { /*Quando o click do mouse passar por cima -- HOVER*/
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
